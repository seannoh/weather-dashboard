<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Weather Dashboard</title>
</head>
<body>
  <header class="jumbotron p-4">
    <h1 class="text-center">Weather Dashboard</h1>
  </header>
  <main class="container-sm">
    <section class="row">
      <!-- Search Area -->
      <div class="card col-12 mb-2">
        <div class="card-body">
          <h4 class="card-title">Enter a city</h4>
          <form class="form-inline">
            <input class="form-control mr-4 col-auto" id="search-input" type="search" placeholder="City Name ... " aria-label="Search">
            <button class="btn btn-outline-primary col-auto" id="search-btn" type="submit">Search</button>
          </form>
        </div>
      </div>
      <!-- Search history -->
      <div class="card col-12 mt-2 p-2">
        <ul class="list-group d-inline" id="previous-searches">
          <!-- generate city names dynamically -->
        </ul>
      </div>
    </section>
    <section class="row mt-3 p-3 border rounded-lg justify-content-center" id="current-weather">
      <h3>Current Weather</h3>
      <!-- current weather data goes here -->
    </section>
    <section class="row mt-3 p-3 border rounded-lg d-flex flex-column align-content-center flex-wrap" id="weather-forecast">
      <h3>5 Day Forecast</h3>
      <!-- 5 day weather forecast goes here -->
    </section>
    
  </main>


  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js" integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>  
  <script src="assets/js/config.js"></script>
  <script src="assets/js/script.js"></script>  

</body>
</html>
